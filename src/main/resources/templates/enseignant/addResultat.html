<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Résultat</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
    <nav>
        <a th:href="@{/enseignant}">Accueil</a>
        <a th:href="@{/ListInscriptionServlet}">Mes Étudiants</a>
        <a th:href="@{/listResultats}">Voir les Résultats</a>
        <a th:href="@{/addResultat}">Ajouter Résultat</a>
        <a th:href="@{/logout}">Se déconnecter</a>
    </nav>
</header>

<div class="main-content">
    <h1 th:if="${utilisateur != null}">
        Bienvenue sur votre Espace Enseignant, <span th:text="${utilisateur.nom} + ' ' + ${utilisateur.prenom}"></span>
    </h1>
    <h1 th:if="${utilisateur == null}">
        Bienvenue, invité
    </h1>

    <!-- Messages de succès ou d'erreur -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/addResultat}" method="post" th:if="${utilisateur != null}">
        <div class="form-group">
            <label for="etudiant">Étudiant :</label>
            <select id="etudiant" name="etudiant" required>
                <option th:each="etudiant : ${etudiants}"
                        th:value="${etudiant.prenom} + ' ' + ${etudiant.nom}"
                        th:text="${etudiant.nom} + ' ' + ${etudiant.prenom}"> <!-- Texte affiché -->
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="cours">Cours :</label>
            <select id="cours" name="cours" required>
                <option th:each="matiere : ${matieres}"
                        th:value="${matiere.nom}"
                        th:text="${matiere.nom}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="note">Note :</label>
            <input type="number" step="0.01" id="note" name="note" required />
        </div>

        <div class="form-group">
            <label for="commentaire">Commentaire :</label>
            <textarea id="commentaire" name="commentaire"></textarea>
        </div>

        <div class="form-group">
            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
            <button type="submit">Ajouter</button>
        </div>
    </form>

    <a th:href="@{/listResultats}">Retour à la liste des Résultats</a>
</div>
</body>
</html>
